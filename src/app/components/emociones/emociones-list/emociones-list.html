<div class="container" style="padding: 20px;">
    <mat-card>
        <mat-card-header class="list-header">
            <mat-card-title>Lista de Emociones</mat-card-title>
            <button mat-raised-button color="primary" routerLink="insertar">
                <mat-icon>add</mat-icon>
                Nueva Emocion
            </button>
        </mat-card-header>

        <mat-card-content>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="idEmociones">
                    <th mat-header-cell *matHeaderCellDef>Id Emociones</th>
                    <td mat-cell *matCellDef="let element">{{element.idEmociones}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="tipoEmocion">
                    <th mat-header-cell *matHeaderCellDef>Tipo Emocion</th>
                    <td mat-cell *matCellDef="let element">{{element.tipoEmocion}}</td>
                </ng-container>

                <ng-container matColumnDef="intensidad">
                    <th mat-header-cell *matHeaderCellDef>Intensidad</th>
                    <td mat-cell *matCellDef="let element">{{element.intensidad}}</td>
                </ng-container>

                <!-- campo crisis -->
                <ng-container matColumnDef="crisis">
                    <th mat-header-cell *matHeaderCellDef>Id Crisis</th>
                    <td mat-cell *matCellDef="let element">{{element.crisis?.idCrisis}}</td>
                </ng-container>

                <!-- acciones -->
                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef>Editar</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" [routerLink]="['edits', element.idEmociones]">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef>Eliminar</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="warn" (click)="eliminar(element.idEmociones)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[3, 9, 27]" showFirstLastButtons></mat-paginator>
        </mat-card-content>
    </mat-card>
</div>
