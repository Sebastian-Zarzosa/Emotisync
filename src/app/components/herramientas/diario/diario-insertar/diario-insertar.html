<mat-card class="emotion-card">
  <mat-card-header>
    <mat-card-title>驴C贸mo te sientes hoy?</mat-card-title>
    <mat-card-subtitle>Selecciona la emoci贸n que mejor te describe</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" (submit)="aceptar()">
      
      <div class="emoji-selector">
        <mat-button-toggle-group formControlName="tipoEmocion" aria-label="Emoci贸n">
          <mat-button-toggle value="feliz" matTooltip="Feliz"></mat-button-toggle>
          <mat-button-toggle value="tranquilo" matTooltip="Tranquilo"></mat-button-toggle>
          <mat-button-toggle value="ansioso" matTooltip="Ansioso"></mat-button-toggle>
          <mat-button-toggle value="triste" matTooltip="Triste"></mat-button-toggle>
          <mat-button-toggle value="enojado" matTooltip="Enojado"></mat-button-toggle>
        </mat-button-toggle-group>
      </div>

      <div class="intensity-container">
        <label>Intensidad: {{ form.get('intensidad')?.value }}</label>
        <mat-slider min="1" max="10" step="1" showTickMarks discrete>
          <input matSliderThumb formControlName="intensidad">
        </mat-slider>
      </div>

      <mat-form-field appearance="outline" style="width: 100%; margin-top: 20px;">
        <mat-label>驴Qu茅 caus贸 esta emoci贸n? (Opcional)</mat-label>
        <textarea matInput formControlName="notas" rows="3"></textarea>
      </mat-form-field>

      <div class="actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
          <mat-icon>save</mat-icon> Guardar Registro
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
