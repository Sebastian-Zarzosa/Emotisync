<mat-card class="emotion-card">
  <mat-card-header>
    <mat-card-title>¿Cómo te sientes hoy?</mat-card-title>
    <mat-card-subtitle
      >Selecciona la emoción que mejor te describe</mat-card-subtitle
    >
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" (submit)="aceptar()">
      <mat-form-field>
        <mat-label>Roles</mat-label>
        <mat-select formControlName="tipoEmocion" [compareWith]="compareEmociones">
          @for (e of listaEmociones; track e.idEmociones) {
          <mat-option [value]="e">{{ e.tipoEmocion }}</mat-option>
          }
        </mat-select>
        <mat-error>Debe seleccionar al menos una emoción</mat-error>
      </mat-form-field>

      <mat-form-field
        appearance="outline"
        style="width: 100%; margin-top: 20px"
      >
        <mat-label>Título</mat-label>
        <textarea matInput formControlName="titulo" rows="3"></textarea>
      </mat-form-field>

      <mat-form-field
        appearance="outline"
        style="width: 100%; margin-top: 20px"
      >
        <mat-label>¿Qué causó esta emoción? (Opcional)</mat-label>
        <textarea matInput formControlName="notas" rows="3"></textarea>
      </mat-form-field>

      <div class="actions">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="form.invalid"
        >
          <mat-icon>save</mat-icon> Guardar Registro
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
