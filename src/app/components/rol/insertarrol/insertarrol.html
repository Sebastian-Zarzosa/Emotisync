<div class="container">
  <div style="text-align: center; margin: 5%"><h2>Registro de roles</h2></div>
  <div style="text-align: center; margin: 5%">
    <form [formGroup]="form" (submit)="aceptar()">
      @if(edicion){
      <mat-form-field>
        <mat-label>ID</mat-label>
        <input matInput formControlName="codigo" />
      </mat-form-field>
      }
      <br />
      <mat-form-field>
        <mat-label>Nombre rol</mat-label>
        <input matInput formControlName="rol" />

        <mat-error>
          @if (form.get('rol')?.hasError('required')) { El campo es obligatorio!!!! }
        </mat-error>
      </mat-form-field>

      <br />

      <br />

      <br />

      <br />

      <br />

      <br />
      <div>
        <button matButton="elevated">Insertar</button>
      </div>
    </form>
  </div>
</div>
