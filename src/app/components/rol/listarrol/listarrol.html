<div class="container">
 <div style="text-align: center;margin: 5%;"> <h2>Lista de Roles</h2></div>
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>Id.</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>Nombre de Rol</th>
        <td mat-cell *matCellDef="let element">{{ element.rol }}</td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef>Actualizar</th>
        <td mat-cell *matCellDef="let element">
              <button 
              matButton
              [routerLink]="['edits',element.id]"
              >
                <mat-icon>edit</mat-icon>
                <!-- Actualizar -->
              </button>
        </td>
      </ng-container>
       <!-- Symbol Column -->
      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element">
              <button 
              matButton
              (click)="eliminar(element.id)"
              >
                <mat-icon>delete</mat-icon>
                <!-- Eliminar -->
              </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
