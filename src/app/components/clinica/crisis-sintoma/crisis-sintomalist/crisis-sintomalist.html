<div class="container" style="padding: 20px;">
    <mat-card>
        <mat-card-header class="list-header">
            <mat-card-title>Relación Crisis - Síntomas</mat-card-title>
            <button mat-raised-button color="primary" routerLink="insertar">
                <mat-icon>add</mat-icon> Asignar Síntoma
            </button>
        </mat-card-header>

        <mat-card-content>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="crisis">
                    <th mat-header-cell *matHeaderCellDef> Fecha Crisis </th>
                    <td mat-cell *matCellDef="let element"> {{element.crisis?.fecha | date:'dd/MM/yyyy'}} </td>
                </ng-container>

                <ng-container matColumnDef="sintoma">
                    <th mat-header-cell *matHeaderCellDef> Síntoma </th>
                    <td mat-cell *matCellDef="let element"> {{element.sintoma?.nombre}} </td>
                </ng-container>

                <ng-container matColumnDef="sever">
                    <th mat-header-cell *matHeaderCellDef> Severidad </th>
                    <td mat-cell *matCellDef="let element"> {{element.sever}} </td>
                </ng-container>

                <ng-container matColumnDef="observacion">
                    <th mat-header-cell *matHeaderCellDef> Observación </th>
                    <td mat-cell *matCellDef="let element"> {{element.observacion}} </td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" [routerLink]="['editar', element.id]">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="eliminar(element.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </mat-card-content>
    </mat-card>
</div>
