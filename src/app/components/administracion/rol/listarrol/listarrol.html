<div class="container" style="padding: 20px;">
    <mat-card>
        <mat-card-header class="list-header">
            <mat-card-title>Lista de Roles</mat-card-title>
            <button mat-raised-button color="primary" routerLink="insertar">
                <mat-icon>add</mat-icon>
                Nueva Rol
            </button>
        </mat-card-header>

        <mat-card-content>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>Nro.</th>
                    <td mat-cell *matCellDef="let element">{{element.idRol}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="nombreRol">
                    <th mat-header-cell *matHeaderCellDef>Nombre de Rol</th>
                    <td mat-cell *matCellDef="let element">{{element.rol}}</td>
                </ng-container>

                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef>Editar</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" [routerLink]="['edits', element.idRol]">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef>Eliminar</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="warn" (click)="eliminar(element.idRol)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[3, 6, 9]" showFirstLastButtons></mat-paginator>
        </mat-card-content>
    </mat-card>
</div>
