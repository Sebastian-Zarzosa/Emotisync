<div class="container" style="padding: 20px;">
  <mat-card>
    <mat-card-header class="list-header">
      <mat-card-title>Suscripciones Activas</mat-card-title>
      <mat-card-subtitle>Listado actual de usuarios activos</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width-table">
        
        <ng-container matColumnDef="usuario">
          <th mat-header-cell *matHeaderCellDef> ID Usuario </th>
          <td mat-cell *matCellDef="let element"> {{element.idUsuario}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="plan">
          <th mat-header-cell *matHeaderCellDef> Plan </th>
          <td mat-cell *matCellDef="let element"> 
            <strong>{{element.nombrePlan}}</strong>
          </td>
        </ng-container>

        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef> Precio (S/.) </th>
          <td mat-cell *matCellDef="let element" style="color: #2e7d32; font-weight: bold;"> 
            {{element.precio | number:'1.2-2'}} 
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      @if(dataSource.data.length === 0) {
        <div class="no-data" style="text-align: center; padding: 40px; color: gray;">
          <mat-icon style="font-size: 40px; height: 40px; width: 40px;">info</mat-icon>
          <p>No hay suscripciones activas en este momento.</p>
        </div>
      }

    </mat-card-content>
  </mat-card>
</div>
