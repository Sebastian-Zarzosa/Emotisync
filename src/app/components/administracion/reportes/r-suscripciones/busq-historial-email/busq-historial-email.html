<div class="container" style="padding: 20px; max-width: 800px; margin: 0 auto;">
    <h2 style="text-align: center; color: #ff9800; margin-bottom: 20px;">Historial de Suscripciones por Usuario</h2>

    <mat-card style="padding: 20px; margin-bottom: 20px;">
        <div class="search-box" style="display: flex; gap: 15px; align-items: center; flex-wrap: wrap;">
            
            <mat-form-field appearance="outline" style="flex-grow: 1;">
                <mat-label>Email del Usuario</mat-label>
                <input matInput [(ngModel)]="emailBusqueda" (keyup.enter)="buscar()" placeholder="ejemplo@correo.com">
                <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>

            <button mat-raised-button color="accent" (click)="buscar()" style="height: 56px;">
                <mat-icon>search</mat-icon> BUSCAR
            </button>
        </div>
    </mat-card>

    @if(hasData) {
        <div class="table-container mat-elevation-z4" style="border-radius: 8px; overflow: hidden;">
            <table mat-table [dataSource]="dataSource" style="width: 100%;">
                
                <ng-container matColumnDef="nombrePlan">
                    <th mat-header-cell *matHeaderCellDef> Plan </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombrePlan}} </td>
                </ng-container>

                <ng-container matColumnDef="precio">
                    <th mat-header-cell *matHeaderCellDef> Precio (S/.) </th>
                    <td mat-cell *matCellDef="let element"> {{element.precio | number:'1.2-2'}} </td>
                </ng-container>

                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef> Estado </th>
                    <td mat-cell *matCellDef="let element"> 
                        <span style="padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: bold;"
                              [style.background-color]="element.estado === 'Activo' ? '#e8f5e9' : '#ffebee'"
                              [style.color]="element.estado === 'Activo' ? '#2e7d32' : '#c62828'">
                            {{element.estado}}
                        </span> 
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </div>
    } @else if (mensaje) {
        <div class="no-results" style="margin-top: 30px; color: #d32f2f; text-align: center; display: flex; flex-direction: column; align-items: center;">
            <mat-icon style="font-size: 48px; height: 48px; width: 48px; margin-bottom: 10px;">warning</mat-icon>
            <p>{{ mensaje }}</p>
        </div>
    }
</div>
