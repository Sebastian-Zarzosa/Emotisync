<div class="container" style="padding: 20px; max-width: 900px; margin: 0 auto;">
    <h2 style="text-align: center; color: #009688; margin-bottom: 20px;">Búsqueda de Síntomas</h2>

    <mat-card style="padding: 20px; margin-bottom: 20px;">
        <div class="search-box">
            
            <mat-form-field appearance="outline" style="width: 200px;">
                <mat-label>Buscar por</mat-label>
                <mat-select [(ngModel)]="criterio">
                    <mat-option value="nombre">Nombre</mat-option>
                    <mat-option value="descripcion">Descripción</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline" style="flex-grow: 1;">
                <mat-label>Término de búsqueda</mat-label>
                <input matInput [(ngModel)]="termino" (keyup.enter)="buscar()" placeholder="Ej: Dolor, Ansiedad...">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>

            <button mat-raised-button color="primary" (click)="buscar()" style="height: 56px;">
                BUSCAR
            </button>
        </div>
    </mat-card>

    @if(hasData) {
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> 
                    <strong>{{element.nombre}}</strong> 
                </td>
            </ng-container>

            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef> Descripción </th>
                <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    } @else if (mensaje) {
        <div class="no-results">
            <mat-icon>info</mat-icon>
            <p>{{ mensaje }}</p>
        </div>
    }
</div>
