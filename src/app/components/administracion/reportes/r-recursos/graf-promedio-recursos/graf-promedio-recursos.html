<div class="container" style="text-align: center; width: 90%; margin: auto; padding-top: 20px;">
  <h2 style="color: #1976d2; margin-bottom: 20px;">Promedio de Recursos por Creador</h2>

  @if(hasData){
    <div style="width: 80%; margin: 0 auto;">
      <canvas baseChart
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [legend]="barChartLegend"
        [type]="barChartType">
      </canvas>
    </div>
  } @else {
    <div class="no-data" style="margin-top: 50px; color: gray; display: flex; flex-direction: column; align-items: center;">
      <mat-icon style="font-size: 50px; width: 50px; height: 50px;">sentiment_dissatisfied</mat-icon>
      <p>No hay datos suficientes para mostrar el reporte.</p>
    </div>
  }
</div>
