<div class="container" style="text-align: center; width: 90%; margin: auto;">
  <h2 style="color: #ad1457; margin-bottom: 20px;">Cantidad de Crisis por Usuario</h2>

  <div *ngIf="hasData">
    <canvas baseChart
      [datasets]="barChartData"
      [labels]="barChartLabels"
      [options]="barChartOptions"
      [legend]="barChartLegend"
      [type]="barChartType">
    </canvas>
  </div>

  <div *ngIf="!hasData" style="margin-top: 50px; color: gray;">
    <mat-icon style="font-size: 50px; width: 50px; height: 50px;">info</mat-icon>
    <p>No hay datos de crisis disponibles.</p>
  </div>
</div>
