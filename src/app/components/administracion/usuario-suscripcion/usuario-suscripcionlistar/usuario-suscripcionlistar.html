<div class="container" style="padding: 20px;">
    <mat-card>
        <mat-card-header class="list-header">
            <mat-card-title>Suscripciones de Usuarios</mat-card-title>
            <button mat-raised-button color="primary" routerLink="insertar">
                <mat-icon>add</mat-icon>
                Nueva Suscripci√≥n
            </button>
        </mat-card-header>

        <mat-card-content>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="usuario">
                    <th mat-header-cell *matHeaderCellDef>Usuario</th>
                    <td mat-cell *matCellDef="let element">{{element.usuario?.nombre}} {{element.usuario?.apellido}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="plan">
                    <th mat-header-cell *matHeaderCellDef>Plan</th>
                    <td mat-cell *matCellDef="let element">{{element.planesSuscripcion?.nombre_plan}}</td>
                </ng-container>

                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef>Estado</th>
                    <td mat-cell *matCellDef="let element">{{element.estado}}</td>
                </ng-container>

                <ng-container matColumnDef="fechaInicio">
                    <th mat-header-cell *matHeaderCellDef>Fecha Inicio</th>
                    <td mat-cell *matCellDef="let element">{{element.fechaInicio | date:'dd/MM/yyyy'}}</td>
                </ng-container>

                <ng-container matColumnDef="fechaFin">
                    <th mat-header-cell *matHeaderCellDef>Fecha Fin</th>
                    <td mat-cell *matCellDef="let element">{{element.fechaFin | date:'dd/MM/yyyy'}}</td>
                </ng-container>

                <ng-container matColumnDef="editar">
                    <th mat-header-cell *matHeaderCellDef>Editar</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" [routerLink]="['editar', element.idUsuarioSuscripcion]">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <ng-container matColumnDef="eliminar">
                    <th mat-header-cell *matHeaderCellDef>Eliminar</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="warn" (click)="eliminar(element.idUsuarioSuscripcion)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
        </mat-card-content>
    </mat-card>
</div>
