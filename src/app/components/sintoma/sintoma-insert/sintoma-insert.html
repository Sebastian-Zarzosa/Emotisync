<div class="container">
  <div style="text-align: center; margin: 5%">
    <h2>{{ edicion ? 'Editar Síntoma' : 'Registrar Síntoma' }}</h2>
  </div>

  <div style="text-align: center; margin: 5%">
    <form [formGroup]="form" (submit)="aceptar()">
      @if(edicion){
      <mat-form-field>
        <mat-label>ID</mat-label>
        <input matInput formControlName="codigo" readonly />
      </mat-form-field>
      }

      <br />

      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" />
        <mat-error>
          @if (form.get('nombre')?.hasError('required')) { El nombre es obligatorio }
        </mat-error>
      </mat-form-field>

      <br />

      <mat-form-field>
        <mat-label>Descripción</mat-label>
        <input matInput formControlName="descripcion" />
        <mat-error>
          @if (form.get('descripcion')?.hasError('required')) { La descripción es obligatoria }
        </mat-error>
      </mat-form-field>

      <br />
      <button mat-raised-button color="primary" type="submit">Guardar</button>
    </form>
  </div>
</div>
