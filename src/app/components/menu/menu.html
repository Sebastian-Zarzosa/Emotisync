<div class="container">
  <mat-toolbar class="custom-toolbar">
    <button
      matButton
      class="btn-rojo"
      aria-label="Example icon-button with menu icon"
      [matMenuTriggerFor]="menuSoftware"
    >
      <mat-icon>menu</mat-icon> {{ titulo }}
    </button>
  </mat-toolbar>

  <mat-menu #menuSoftware="matMenu">
    <button mat-menu-item [routerLink]="rutaListar">Listar</button>
    <button mat-menu-item [routerLink]="rutaRegistrar">Registrar</button>
  </mat-menu>
</div>
