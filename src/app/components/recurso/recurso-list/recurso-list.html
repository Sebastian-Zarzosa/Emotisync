<div class="container" style="padding: 20px;">
  <mat-card>

    <mat-card-header class="list-header">
      <mat-card-title>Lista de Recursos</mat-card-title>
      <button mat-raised-button color="primary" routerLink="insert">
        <mat-icon>add</mat-icon>
        Registrar Recurso
      </button>
    </mat-card-header>

    <mat-card-content>
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 full-width-table">
        <ng-container matColumnDef="titulo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Título</th>
          <td mat-cell *matCellDef="let element">{{ element.titulo }}</td>
        </ng-container>

        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
          <td mat-cell *matCellDef="let element">{{ element.tipo }}</td>
        </ng-container>

        <ng-container matColumnDef="enlace">
          <th mat-header-cell *matHeaderCellDef>Enlace</th>
          <td mat-cell *matCellDef="let element">
            <a [href]="element.enlace" target="_blank">{{ element.enlace }}</a>
          </td>
        </ng-container>

        <ng-container matColumnDef="fechaCr">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
          <td mat-cell *matCellDef="let element">{{ element.fechaCr | date: 'shortDate' }}</td>
        </ng-container>

        <ng-container matColumnDef="creador">
          <th mat-header-cell *matHeaderCellDef>Creador</th>
          <td mat-cell *matCellDef="let element">
            {{ element.creador?.nombre }}
          </td>
        </ng-container>

        <ng-container matColumnDef="destinatario">
          <th mat-header-cell *matHeaderCellDef>Destinatario</th>
          <td mat-cell *matCellDef="let element">
            {{ element.destinatario?.nombre }}
          </td>
        </ng-container>

        <ng-container matColumnDef="esPublico">
          <th mat-header-cell *matHeaderCellDef>Público</th>
          <td mat-cell *matCellDef="let element">
            {{ element.esPublico ? 'Sí' : 'No' }}
          </td>
        </ng-container>

        <ng-container matColumnDef="editar">
          <th mat-header-cell *matHeaderCellDef>Editar</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" [routerLink]="['edit', element.id]">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="eliminar">
          <th mat-header-cell *matHeaderCellDef>Eliminar</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="eliminar(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>

    </mat-card-content>
  </mat-card>
</div>
