<div class="container">
    <div style="text-align: center;margin: 5%;">
        <h2>Lista de Planes de Suscripcion</h2>
        <button matButton color="primary" [routerLink]="['insertar']" class="btn-nuevo-plan">
            <mat-icon>add</mat-icon>
            Nuevo Plan
        </button>
    </div>
    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Position Column -->

            <ng-container matColumnDef="c1">
                <th mat-header-cell *matHeaderCellDef>No.</th>
                <td mat-cell *matCellDef="let element">{{ element.idPlanesSuscripcion }}</td>
            </ng-container>

            <!-- Name Column -->

            <ng-container matColumnDef="c2">
                <th mat-header-cell *matHeaderCellDef>Nombre del Plan</th>
                <td mat-cell *matCellDef="let element">{{ element.nombre_plan }}</td>
            </ng-container>

            <!-- Weight Column -->

            <ng-container matColumnDef="c3">
                <th mat-header-cell *matHeaderCellDef>Precio</th>
                <td mat-cell *matCellDef="let element">{{ element.precio }}</td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="c4">
                <th mat-header-cell *matHeaderCellDef>Descripcion</th>
                <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
            </ng-container>

            <ng-container matColumnDef="c5">
                <th mat-header-cell *matHeaderCellDef>Actualizar</th>
                <td mat-cell *matCellDef="let element">
                    <button matButton [routerLink]="['editar',element.idPlanesSuscripcion]">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="c6">
                <th mat-header-cell *matHeaderCellDef>Eliminar</th>
                <td mat-cell *matCellDef="let element">
                    <button matButton (click)="eliminar(element.idPlanesSuscripcion)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
</div>
