<app-menu
  [titulo]="'Diario'"
  [rutaListar]="'/diarios'"
  [rutaRegistrar]="'/diarios/insert'"
></app-menu>
<div class="container">
  <div style="text-align: center; margin: 2rem 0">
    <h2>Lista de Diarios</h2>
  </div>
  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource">
      <!-- Name Column -->

      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let element">{{ element.fecha }}</td>
      </ng-container>

      <!-- Weight Column -->

      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef>Titulo</th>
        <td mat-cell *matCellDef="let element">{{ element.titulo }}</td>
      </ng-container>

      <ng-container matColumnDef="contenido">
        <th mat-header-cell *matHeaderCellDef>Contenido</th>
        <td mat-cell *matCellDef="let element">{{ element.contenido }}</td>
      </ng-container>

      <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef>Usuario</th>
        <td mat-cell *matCellDef="let element">{{ element.usuario.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="emociones">
        <th mat-header-cell *matHeaderCellDef>Emociones</th>
        <td mat-cell *matCellDef="let element">
          {{ element.emociones.tipoEmocion }}
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef>Actualizar</th>
        <td mat-cell *matCellDef="let element">
          <button matButton [routerLink]="['edit', element.idDiario]">
            <mat-icon>edit</mat-icon>
            Actualizar
          </button>
        </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element">
          <button matButton (click)="eliminar(element.idDiario)">
            <mat-icon>delete</mat-icon>
            Eliminar
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
