<app-menu
  [titulo]="'Usuarios'"
  [rutaListar]="'/usuarios'"
  [rutaRegistrar]="'/usuarios/insert'"
></app-menu>

<div class="page-wrapper">
  <div class="container" style="padding: 30px">
    <div class="header-section">
      <h2>Lista de Usuarios</h2>
      <p class="subtitle">Gestiona todos tus usuarios</p>
    </div>

    <div class="table-wrapper">
      <table mat-table [dataSource]="dataSource" class="users-table">
        <!-- Columnas -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
        </ng-container>

        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef>Apellido</th>
          <td mat-cell *matCellDef="let element">{{ element.apellido }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef>Tel√©fono</th>
          <td mat-cell *matCellDef="let element">{{ element.telefono }}</td>
        </ng-container>

        <ng-container matColumnDef="fechaNacimiento">
          <th mat-header-cell *matHeaderCellDef>Fecha de Nacimiento</th>
          <td mat-cell *matCellDef="let element">
            {{ element.fechaNacimiento }}
          </td>
        </ng-container>

        <ng-container matColumnDef="editar">
          <th mat-header-cell *matHeaderCellDef>Actualizar</th>
          <td mat-cell *matCellDef="let element">
            <button
              class="btn-action btn-edit"
              matButton
              [routerLink]="['edit', element.idUsuario]"
            >
              <mat-icon>edit</mat-icon>
              <span>Actualizar</span>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="eliminar">
          <th mat-header-cell *matHeaderCellDef>Eliminar</th>
          <td mat-cell *matCellDef="let element">
            <button
              class="btn-action btn-delete"
              matButton
              (click)="eliminar(element.idUsuario)"
            >
              <mat-icon>delete</mat-icon>
              <span>Eliminar</span>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
