<div class="login-container">
    <div class="login-card">

        <div class="header">
            <h1 class="brand-title">Bienvenido</h1>
            <p class="subtitle">Inicia sesión para continuar tu progreso</p>
        </div>

        <form [formGroup]="form" (submit)="ingresar()">

            <mat-form-field appearance="outline" class="custom-input">
                <mat-label>Correo electrónico</mat-label>
                <input matInput formControlName="email" placeholder="ejemplo@correo.com">
                <mat-icon matPrefix>email</mat-icon>
                <mat-error *ngIf="form.get('email')?.hasError('required')">El correo es requerido</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="custom-input">
                <mat-label>Contraseña</mat-label>
                <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
                    <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="form.get('password')?.hasError('required')">La contraseña es requerida</mat-error>
            </mat-form-field>

            <div class="actions-row">
                <mat-checkbox color="primary">Recordarme</mat-checkbox>
                <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
            </div>

            <button mat-raised-button class="btn-login" type="submit" [disabled]="form.invalid">
                INGRESAR
            </button>

            <div class="divider">
                <span>o continúa con</span>
            </div>

            <div class="social-login">
                <button type="button" class="social-btn google" title="Google">G</button>
                <button type="button" class="social-btn facebook" title="Facebook">f</button>
            </div>

            <div class="footer-text">
                ¿Aún no tienes cuenta? <a routerLink="/registro">REGÍSTRATE AQUÍ</a>
            </div>

        </form>
    </div>
</div>
