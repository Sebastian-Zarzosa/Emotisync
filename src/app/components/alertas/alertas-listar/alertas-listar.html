<div class="container" style="padding: 20px;">
    <mat-card>
        <mat-card-header class="list-header">
            <mat-card-title>Lista de Alertas</mat-card-title>
            <button mat-raised-button color="primary" routerLink="insertar">
                <mat-icon>add</mat-icon>
                Nueva Alerta
            </button>
        </mat-card-header>

        <mat-card-content>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>Nro.</th>
                    <td mat-cell *matCellDef="let element">{{element.idAlerta}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="tipoAlerta">
                    <th mat-header-cell *matHeaderCellDef>Tipo de Alerta</th>
                    <td mat-cell *matCellDef="let element">{{element.tipo_alerta}}</td>
                </ng-container>

                <ng-container matColumnDef="mensaje">
                    <th mat-header-cell *matHeaderCellDef>Mensaja</th>
                    <td mat-cell *matCellDef="let element">{{element.mensaje}}</td>
                </ng-container>

                <ng-container matColumnDef="nivelAlerta">
                    <th mat-header-cell *matHeaderCellDef>Nivel de Alerta</th>
                    <td mat-cell *matCellDef="let element">{{element.nivel_alerta}}</td>
                </ng-container>

                <ng-container matColumnDef="editar">
                    <th mat-header-cell *matHeaderCellDef>Editar</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" [routerLink]="['editar', element.idUsuarioSuscripcion]">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <ng-container matColumnDef="eliminar">
                    <th mat-header-cell *matHeaderCellDef>Eliminar</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="warn" (click)="eliminar(element.idUsuarioSuscripcion)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
        </mat-card-content>
    </mat-card>
</div>
