<mat-sidenav-container class="app-container">

    <mat-sidenav #sidenav mode="side" opened class="app-sidenav">

        <div class="sidenav-header" routerLink="/inicio">
            <mat-icon>psychology</mat-icon>
            <span>NeuroBridge</span>
        </div>

        <mat-nav-list>
            <a mat-list-item routerLink="/inicio" routerLinkActive="active-link">
                <mat-icon matListItemIcon>home</mat-icon>
                <span matListItemTitle>Inicio</span>
            </a>
            <a mat-list-item routerLink="/sintomas" routerLinkActive="active-link">
                <mat-icon matListItemIcon>healing</mat-icon>
                <span matListItemTitle>Síntomas</span>
            </a>
            <a mat-list-item routerLink="/usuarios" routerLinkActive="active-link">
                <mat-icon matListItemIcon>group</mat-icon>
                <span matListItemTitle>Usuarios</span>
            </a>
            <a mat-list-item routerLink="/planes" routerLinkActive="active-link">
                <mat-icon matListItemIcon>card_membership</mat-icon>
                <span matListItemTitle>Planes</span>
            </a>
        </mat-nav-list>

    </mat-sidenav>
    <mat-sidenav-content class="app-content">

        <mat-toolbar class="content-toolbar">
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Panel de Administración</span>
        </mat-toolbar>

        <div class="page-content">
            <router-outlet></router-outlet>
        </div>

    </mat-sidenav-content>
</mat-sidenav-container>
